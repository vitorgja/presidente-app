<ion-header>

  <ion-navbar color="theme-green">
    <ion-title> <img src="assets/imgs/logo-diretas-ja.png"></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
     <ion-item *ngFor="let president of presidents">
      <ion-thumbnail item-start>
        <img class="{{ president.action }}" src="{{ president.photo }}">
      </ion-thumbnail>
      <h2>{{ president.name }}</h2>
      <p class="">
        <progress-bar [progress]="president.votos"></progress-bar>
      </p>
     
     <p item-end>{{president.votos}}%</p>
    </ion-item>
    
  </ion-list>
</ion-content>
