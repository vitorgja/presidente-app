<ion-header>

  <ion-navbar color="theme-green">
    <ion-title> <img src="assets/imgs/logo-diretas-ja.png"></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>Escolha seu candidato:</p>

  <ion-list>
     <ion-item *ngFor="let president of presidents">
      <ion-thumbnail item-start>
        <img class="{{ president.action }}" src="{{ president.photo }}">
      </ion-thumbnail>
      <h3>{{ president.name }}</h3>
      <button (click)='goToPresidentListRankPage();' ion-button color="button-green" >Votar</button>
    </ion-item>

  </ion-list>
</ion-content>
